<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RiZZZ</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #game-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }
    canvas {
      width: 100%;
      height: 100%;
    }

    /* Overlay styling */
    #login-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7); /* greyed-out background */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Login overlay -->
  <div id="login-overlay">
    <script async src="https://telegram.org/js/telegram-widget.js?22"
      data-telegram-login="rizzz_games_bot"
      data-size="large"
      data-onauth="onTelegramAuth(user)"
      data-request-access="write">
    </script>
  </div>

  <!-- Game container -->
  <div id="game-container"></div>
  <script type="module" src="/src/main.ts"></script>

  <script>
    function onTelegramAuth(user) {
      alert('Logged in as ' + user.first_name + ' ' + user.last_name +
        ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');

      // Hide overlay after login
      document.getElementById('login-overlay').style.display = 'none';
    }
  </script>
</body>
</html>
